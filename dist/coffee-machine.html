<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Linagora Chatbot demo</title>

    <!-- jQuery library (served from Google) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet" />

    <!-- CHATOT -->
    <script type="text/javascript" src="/assets/js/lib/lottie.min.js"></script>
    <script type="text/javascript" src="/assets/js/lib/linto.min.js"></script>
    <script type="text/javascript" src="/assets/js/lib/chatbot.js"></script>

    <script type="text/javascript" src="/assets/js/coffee-machine.js"></script>

    <link rel="stylesheet" type="text/css" href="/assets/css/styles.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/chatbot.min.css">
</head>

<body>
    <header class="flex row">
        <div class="container flex row">
            <div class="header-logo-container flex row">
                <img src="/assets/img/logo-linagora.png" alt="logo linagora">
            </div>

            <nav class="header-nav flex1 flex row">
                <a href="/">Accueil</a>
                <a href="meeting-room">Salle de réunion</a>
                <a href="/coffee-machine">Machine à café</a>
            </nav>

        </div>
    </header>
    <section id="playground-meeting-room">
        <div class="flex row">
            <div class="playground-commands flex col">
                <h2>Commandes</h2>
                <span class="command-item">LinTO, sers moi un <strong>Americano</strong></span>
                <span class="command-item">LinTO, sers moi un <strong>Latté</strong></span>
                <span class="command-item">LinTO, sers moi un <strong>Mocha</strong></span>
                <span class="command-item">LinTO, sers moi un <strong>Macchiato</strong></span>
                <span class="command-item">LinTO, sers moi un <strong>Espresso</strong></span>
            </div>
            <div id="svg-container" class="flex col">
                <svg version="1.1" id="coffe-machine-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" style="enable-background:new 0 0 1000 1000;" xml:space="preserve"></svg>
                <script>
                </script>
            </div>
        </div>
    </section>
    <div id="chatbot-wrapper"></div>
